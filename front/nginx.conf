# Конфигурация Nginx для production
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    gzip  on; # Включаем сжатие

    server {
        # Слушаем на порту 80 (внутри контейнера)
        listen       80;
        server_name  localhost;

        # Директория со статикой React
        root   /usr/share/nginx/html;
        index  index.html;

        # --- КЛЮЧЕВАЯ ЧАСТЬ: Прокси для API ---
        location /api/v1/ {
            # --- ИСПРАВЛЕНИЕ: Увеличиваем лимит на размер загружаемого файла ---
            client_max_body_size 100M; 
            
            # 'backend' - это имя сервиса 'backend' из docker-compose.yml (v2)
            # Теперь Nginx сможет его найти, т.к. они в одной сети.
            proxy_pass http://backend:8000;

            # (v2) Добавляем таймауты на случай, если Ollama долго отвечает
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;

            # Стандартные заголовки для проксирования
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Обработка роутинга React (SPA) ---
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Обработка ошибок
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}